<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }
    </style>
    <title>Лекции</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(lectures)}">
        <table class="table table-striped">
            <tr>
                <th>Название</th>
                <th>К тестам</th>
                <th>К результатам</th>
                <th>Удалить</th>
            </tr>
            <tr th:each="lecture : ${lectures}">
                <td th:text="${lecture.name}">Название</td>
                <td><a th:href="${'/tests/' + lecture.id}">К тестам</a></td>
                <td><a th:href="${'/results/' + lecture.id}">К результатам</a></td>
                <td><a th:href="${'/lectures/delete/' + lecture.id}">Удалить</a></td>
            </tr>

        </table>
    </div>
    <div>
        <form action="#" th:action="@{/lectures}" th:object="${lecture}" method="post">
            <p>Лекция: <input type="text" th:field="*{name}"/> <input type="submit" value="Добавить"/></p>
        </form>
    </div>
    <div>
        <a th:href="${'/subject'}">На главную</a>
    </div>
</div>
</body>
</html>
