<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }
    </style>
    <title>Группы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(groups)}">
        <h2>Группы</h2>
        <table class="table table-striped">
            <tr>
                <th>Группа</th>
                <th>Пароль</th>
                <th>Удалить</th>
            </tr>
            <tr th:each="group : ${groups}">
                <td th:text="${group.name}">Группа</td>
                <td th:text="${group.pass}">Пароль</td>
                <td><a th:href="${'/groups/delete/' + group.id}">Удалить</a></td>
            </tr>

        </table>
    </div>
    <div>
        <form action="#" th:action="@{/groups}" th:object="${group}" method="post">
            <p>Группа: <input type="text" th:field="*{name}"/></p>
            <p>Пароль: <input type="text" th:field="*{pass}"/></p>
            <p><input type="submit" value="Добавить"/></p>
        </form>
    </div>
    <div>
        <a th:href="${'/subject'}">На главную</a>
    </div>
</div>
</body>
</html>
